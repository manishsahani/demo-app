version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y
    build:
      command:
        - echo Build started on `date`
        - cp Calculator.html /var/www/html/
      psot_build:
        commands:
          - echo Configuring NGINX
    artifacts:
      files:
        - /var/www/html/Calculator.html